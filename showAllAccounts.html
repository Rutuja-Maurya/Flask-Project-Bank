<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Show All Accounts</h1>
            <hr>
            <a href="/addAccount" class="btn btn-primary mb-3">Add New Account</a>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Account Number</th>
                  <th>Name</th>
                  <th>Balance</th>
                  <th>Delete</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                {% for bank_accounts in bank_accountss %}
                <tr>
                  <td>{{ bank_accounts[0] }}</td>
                  <td>{{ bank_accounts[1] }}</td>
                  <td>{{ bank_accounts[2] }}</td>
                  <td><a href="/deleteAccount/{{ bank_accounts[0] }}" class="btn btn-danger">Delete</a></td>
                  <td><a href="/editAccount/{{ bank_accounts[0] }}" class="btn btn-success">Edit</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
</body>
</html>
